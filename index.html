<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">

    <title>Responsive navigation bar</title>
</head>
<body>

<div class="navigation-bar" id="top-navigation">
    <a href="#" class="active">Homepage</a>
    <a href="#">News</a>
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    
      <div class="drop-down">
          <button class="drop-down-btn">Our Products</button>
          <div class="drop-down-content">
              <a href="#">Clothes</a>
              <a href="#">Shoes</a>
              <a href="#">Accessories</a>
              <a href="#">Sale</a>

          </div>
        </div>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i>
        </a>

        <script>
            function myFunction() {
                var x = document.getElementById("top-navigation");
                if (x.className ==="navigation-bar") {
                    x.className +=" responsive";
                } else {
                    x.className = "navigation-bar"
                }
            }


        </script>

 

</div>
    



    
</body>
</html>
